#--------------------------------------------
# COLOR ENTITY
#--------------------------------------------  
classes: 
  ColorEntity:
    type: owl:Class
    uri: monsieur:ColorEntity
    label: ColorEntity
    description: "A class representing colors"
    subClassOf: Entity
    classProperties:
      hasHex:
        type: xsd:string
        default: "Unknown"
        description: "The color hex code"
      hasGradient:
        type: xsd:boolean
        default: false 
        description: "Whether the color requires a gradient effect"
      gradientColors:
        type: xsd:string[]
        default: []
        description: "Array of hex codes for gradient colors"

instances:
  Blue:
    uri: monsieur:ColorEntity/Blue
    label: Blue
    description: "Blue is one of the three primary colours."
