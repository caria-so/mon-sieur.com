classes:
  CelestialBodyEntity:
    type: owl:Class
    uri: monsieur:CelestialBodyEntity
    label: CelestialBodyEntity
    description: "A class representing celestial bodies."
    subClassOf: Entity
    classProperties: 
      isAuthor:
        type: xsd:boolean
        default: false
        description: "Indicates whether the individual is a writer" 
    

PlanetEntity:
    type: owl:Class
    uri: monsieur:CelestialBodyEntity/PlanetEntity
    label: PlanetEntity
    description: "A subclass representing the 7 traditional planets"
    subClassOf: CelestialBodyEntity
    subClassProperties:
      symbol:
        type: xsd:string
        default: "Unknown"
        description: "The planet symbol"
      has_element:
        type: xsd:string[]
        default: "unkwnown"
        description: "The primary element associated with the planet."  
      rules_sign:
        type: xsd:string[]
        default: "Unknown"
        description: "The signs ruled by the planet."
      domicile_in:
        type: xsd:string[]
        default: "Unknown"
        description: "The planet is governor, its energy is strong."
      exile_in:
        type: xsd:string[]
        default: "Unknown"
        description: "The planet energy is weak."
      dignity_in:
        type: xsd:string[]
        default: "Unknown"
        description: "The planet energy is exhalted."
      fall_in:
        type: xsd:string[]
        default: "0.0"
        description: "The planet is neutralized."
   
