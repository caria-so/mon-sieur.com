# 3. DAYS OF THE WEEK
classes:
  WeekDayEntity:
    type: owl:Class
    uri: monsieur:WeekDayEntity
    label: WeekDayEntity
    description: "A class representing weekdays"
    subClassOf: Entity
    analogyProperties:
      analogyWeight:
        type: xsd:float
        default: 0.87  # Override the Entity-level weight for weekdays
        description: Default weight for analogies specific to Planet entities

instances:
  Sunday:
    uri: monsieur:WeekDayEntity/Sunday
    label: Sunday
    description: "The day ruled by the Sun"
    relationships:
      - HAS_MEMBER: WeekDayEntity  
    defaultProperties:  
      hasName: "Sunday"
      hasImage: "Image_URL_or_Description"
      hasSynonyms: ""
    discoveredRelationships:
      hasRelationshipWith:
      - relationshipType: "day_ruled_by"
        relatedEntity:
          uri: monsieur:PlanetEntity/Sun
          label: Sun
        source:
          source_id: monsieur:WorkEntity/Print/ChiaveDiSalomone
          quote_id: ""
          confidence_score: 0.99
          feed: "manual"
    

