#-------------------------
# SPIRITUAL ENTITY
#-------------------------
classes:
  SpiritualEntity:
    rdf:type: owl:Class
    uri: "monsieur:SpiritualEntity"
    label: "Spiritual Entity"
    description: "A class representing spiritual beings, including angels, demons, etc."

  Angel:
    rdf:type: owl:Class
    uri: "monsieur:SpiritualEntity/Angel"
    label: "Angel"
    description: "A subclass representing celestial beings."  
    subClassOf: monsieur:SpiritualEntity

  Demon:
    rdf:type: owl:Class
    uri: "monsieur:SpiritualEntity/Demon"
    label: "Demon"
    description: "A subclass representing infernal beings."
    subClassOf: monsieur:SpiritualEntity

  Elemental:
    rdf:type: owl:Class
    uri: "monsieur:SpiritualEntity/Elemental"
    label: "Elemental"
    description: "A subclass representing elemental beings."
    subClassOf: monsieur:SpiritualEntity

  Intelligence:
    rdf:type: owl:Class
    uri: "monsieur:SpiritualEntity/Intelligence"
    label: "Intelligence"
    description: "A subclass representing intelligences."
    subClassOf: monsieur:SpiritualEntity

instances:
  Gabriel:
    uri: "monsieur:SpiritualEntity/Angel/Gabriel"
    label: "Gabriel"
    rdf:type: Angel
    description: "Archangel Gabriel, messenger of God and ruler of the Moon. Associated with dreams, intuition, and the subconscious."  
    aliases: [
      "Jibril",
      "Gavriel",
      "Strength of God"
    ]
    owl:ObjectProperty:
      rules: 
        - uri: "monsieur:CelestialObject/Planet/Moon"
          annotations:
            hasEvidence: "monsieur:Evidence/TheKeyOfSolomon"
            belongsToSystem: "monsieur:KnowledgeSystem/Solomonic"
            hasConfidence: 0.8
        - uri: "monsieur:WeekDay/Monday"
          annotations:
            hasEvidence: "monsieur:Evidence/TheKeyOfSolomon"
            belongsToSystem: "monsieur:KnowledgeSystem/Solomonic"
            hasConfidence: 0.8
      is_analogous_to:
        - uri: "monsieur:ChemicalSubstance/Metal/Silver_0"
          annotations:
            hasEvidence: "monsieur:Evidence/TheKeyOfSolomon"
            belongsToSystem: "monsieur:KnowledgeSystem/Solomonic"
            hasConfidence: 0.8
        - uri: "monsieur:Color/White"
          annotations:
            hasEvidence: "monsieur:Evidence/TheKeyOfSolomon"
            belongsToSystem: "monsieur:KnowledgeSystem/Solomonic"
            hasConfidence: 0.8
        - uri: "monsieur:Pole/Negative"
          annotations:
            hasEvidence: "monsieur:Evidence/TheKeyOfSolomon"
            belongsToSystem: "monsieur:KnowledgeSystem/Solomonic"
            hasConfidence: 0.8
        - uri: "monsieur:FiveElement/Water_0"
          annotations:
            hasEvidence: "monsieur:Evidence/TheKeyOfSolomon"
            belongsToSystem: "monsieur:KnowledgeSystem/Solomonic"
            hasConfidence: 0.8

