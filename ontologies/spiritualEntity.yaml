#-------------------------
# SPIRITUAL ENTITY
#-------------------------
classes:
  SpiritualEntity:
    rdf:type: owl:Class
    uri: "monsieur:SpiritualEntity"
    label: "Spiritual Entity"
    description: "A class representing spiritual beings, including angels, demons, etc."
    rdfs:subClassOf: monsieur:Entity

  Angel:
    rdf:type: owl:Class
    uri: "monsieur:SpiritualEntity/Angel"
    label: "Angel"
    description: "A subclass representing celestial beings."  
    rdfs:subClassOf: monsieur:SpiritualEntity

  Demon:
    rdf:type: owl:Class
    uri: "monsieur:SpiritualEntity/Demon"
    label: "Demon"
    description: "A subclass representing infernal beings."
    rdfs:subClassOf: monsieur:SpiritualEntity

  Elemental:
    rdf:type: owl:Class
    uri: "monsieur:SpiritualEntity/Elemental"
    label: "Elemental"
    description: "A subclass representing elemental beings."
    rdfs:subClassOf: monsieur:SpiritualEntity

  Intelligence:
    rdf:type: owl:Class
    uri: "monsieur:SpiritualEntity/Intelligence"
    label: "Intelligence"
    description: "A subclass representing intelligences."
    rdfs:subClassOf: monsieur:SpiritualEntity

instances:
  Gabriel:
    uri: "monsieur:SpiritualEntity/Angel/Gabriel"
    label: "Gabriel"
    rdf:type: Angel
    description: "Archangel Gabriel, messenger of God and ruler of the Moon. Associated with dreams, intuition, and the subconscious."  
    aliases: [
      "Jibril",
      "Gavriel",
      "Strength of God"
    ]

  Michael:
    uri: "monsieur:SpiritualEntity/Angel/Michael"
    label: "Michael"
    rdf:type: Angel
    description: "Archangel Michael, chief of the heavenly host and ruler of the Sun. Warrior angel of protection and divine will."
    aliases: [
      "Mikail",
      "Who is like God",
      "Prince of Light"
    ]

  Raphael:
    uri: "monsieur:SpiritualEntity/Angel/Raphael"
    label: "Raphael"
    rdf:type: Angel
    description: "Archangel Raphael, divine healer and ruler of Mercury. Angel of healing, knowledge, and communication."
    aliases: [
      "Israfil",
      "God Heals",     
      "Medicine of God",
    ]
    

  Samael:
    uri: "monsieur:SpiritualEntity/Angel/Samael"
    label: "Samael"
    rdf:type: Angel
    description: "Archangel Samael, severity of God and ruler of Mars. Angel of divine justice, strength, and necessary destruction."
    aliases:
      ["Kamael",
      "Chamuel",
      "Venom of God",
      "Severity of God",
      ]


  Sachiel:
    uri: "monsieur:SpiritualEntity/Angel/Sachiel"
    label: "Sachiel"
    rdf:type: Angel
    description: "Archangel Sachiel, ruler of Jupiter. Angel of divine abundance, wisdom, and benevolent expansion."
    aliases: [
      "Zadkiel",
      "Tzadkiel",
      "Righteousness of God"
    ]


  Anael:
    uri: "monsieur:SpiritualEntity/Angel/Anael"
    label: "Anael"
    rdf:type: Angel
    description: "Archangel Anael, ruler of Venus. Angel of love, beauty, harmony, and natural pleasures."    
    aliases: [      
      "Hanael",
      "Haniel",
      "Grace of God",
      "Joy of God",
    ]
 

  Cassiel:
    uri: "monsieur:SpiritualEntity/Angel/Cassiel"
    label: "Cassiel"
    rdf:type: Angel
    description: "Archangel Cassiel, ruler of Saturn. Angel of solitude, discipline, time, and karmic lessons."   
    aliases: [
      "Kafziel",
      "Tzaphkiel",   
      "Speed of God",
      "Contemplation of God",
    ]

  # ADDITIONAL ANGELS
  Khamael:
    uri: "monsieur:SpiritualEntity/Angel/Khamael"
    label: "Khamael"
    rdf:type: Angel
    description: "Angel of strength and courage, sometimes identified with Samael in Mars attributions."
    aliases: [    
      "Camael",
      "Kemuel",
      "He who sees God"
    ]

    
  Tzadkiel:
    uri: "monsieur:SpiritualEntity/Angel/Tzadkiel"
    label: "Tzadkiel"
    rdf:type: Angel
    description: "Angel of mercy and benevolence, sometimes identified with Sachiel in Jupiter attributions."
    aliases: [
      "Zadkiel",
      "Hesediel",
      "Righteousness of God"
    ]


  Haniel:
    uri: "monsieur:SpiritualEntity/Angel/Haniel"
    label: "Haniel"
    rdf:type: Angel
    description: "Angel of joy and pleasure, sometimes identified with Anael in Venus attributions."  
    aliases: [
      "Anael",
      "Hanael",
      "Glory of God"
    ]
