    - HAS_HUMOR                      # One primary humor
    - IS_PART_OF_DAY                 # Each hour belongs to exactly one day

  non_transitive_correspondences:
    # These should NOT be transitive (discrete beings)
    - DEITY_CORRESPONDENCE           # Mars → Ares, Zeus → Ares ≠ Mars → Zeus
    - ANGEL_CORRESPONDENCE           # Mars → Samael ≠ Sun → Michael
    - DEMON_CORRESPONDENCE           # Unique entities, not substitutable
    - ELEMENTAL_BEING_CORRESPONDENCE # Salamanders ≠ Undines
    - RITUAL_FORMULA_CORRESPONDENCE  # Specific operations, not chains

#--------------------------------------------
# NOTES ON TRANSITIVITY
#--------------------------------------------
# 
# Transitive properties enable substitution magic:
#   If A → B and B → C, then A → C
#   Therefore: C can substitute for A in magical practice
#
# Example chains:
#   Mars → Iron → Rust → Red Ochre → Blood → Vitality
#   One → Kether → White → Dove → Peace
#   Fire → Wand → Oak Wand → Carved Staff
#
# Non-transitive properties represent unique entities:
#   Mars → Samael (angel), Michael → Sun
#   Does NOT mean Mars → Sun (they're distinct!)
#
# Functional properties (one value only):
#   Mars HAS_POLE Positive (can't also be Negative)
#   Each hour IS_PART_OF_DAY one weekday (not multiple)
#--------------------------------------------
