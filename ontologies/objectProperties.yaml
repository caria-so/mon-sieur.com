objectProperties:
  
  # =========================================================================
  # TYPED CORRESPONDENCES - Spiritual Beings
  # =========================================================================
  
  DEITY_CORRESPONDENCE:
    rdf:type: owl:ObjectProperty
    uri: "monsieur:DEITY_CORRESPONDENCE"
    label: "deity correspondence"
    description: "Associates an entity with corresponding deities"
    rdfs:domain: "monsieur:Entity"
    rdfs:range: "monsieur:Deity"
    owl:characteristics:
      - owl:SymmetricProperty
    type_modifier: 1.1  # Slightly more important
    
  ANGEL_CORRESPONDENCE:
    rdf:type: owl:ObjectProperty
    uri: "monsieur:ANGEL_CORRESPONDENCE"
    label: "angel correspondence"
    description: "Associates an entity with its corresponding angel"
    rdfs:domain: "monsieur:Entity"
    rdfs:range: "monsieur:Angel"
    owl:characteristics:
      - owl:SymmetricProperty
    rdfs:comment: "Mars ↔ Samael, Tuesday ↔ Samael, etc."
    type_modifier: 1.2  # Angels slightly more important

  DEMON_CORRESPONDENCE:
    rdf:type: owl:ObjectProperty
    uri: "monsieur:DEMON_CORRESPONDENCE"
    label: "demon correspondence"
    description: "Associates an entity with its corresponding demon"
    rdfs:domain: "monsieur:Entity"
