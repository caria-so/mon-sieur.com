# 4. CHEMICAL SUBSTANCES
classes:
  ChemicalSubstanceEntity:
    type: owl:Class
    uri: monsieur:ChemicalSubstanceEntity
    label: ChemicalSubstanceEntity
    description: "Ontology linked to CHEBI of chemical substances"
    subClassOf: Entity

  MetalEntity:
    type: owl:Class
    uri: monsieur:ChemicalSubstanceEntity/MetalEntity
    label: MetalEntity
    description: "A subclass for metallic elements, linked to CHEBI where possible."
    subClassOf: ChemicalSubstanceEntity
    subClassProperties:
      symbol:
        type: xsd:string
        default: "Unknown"
        description: "Chemical symbol for the metal (e.g., Au for gold)."
      charge:
        type: xsd:string
        default: "0"
        description: "The charge of the metal in its elemental state."
      formula:
        type: xsd:string
        default: "Unknown"
        description: "The chemical formula for the metal."
      inchi:
        type: xsd:string
        default: "Unknown"
        description: "The IUPAC International Chemical Identifier for the metal."
      inchiKey:
        type: xsd:string
        default: "Unknown"
        description: "The InChIKey for the metal, providing a unique identifier."
      mass:
        type: xsd:float
        default: 0.0
        description: "The standard atomic mass of the metal."
      monoisotopicMass:
        type: xsd:float
        default: 0.0
        description: "The monoisotopic mass of the metal."
      dbXrefs:
        type: xsd:string[]
        default: []  # Allow an empty list as default
        description: "Database cross-references for the metal (e.g., CAS number)."
      source:
        type: xsd:string
        default: "Unknown"  
        description: "Link to ontology reference"
    analogyProperties:
      analogyWeight:
        type: xsd:float
        default: 0.87  # Override the Entity-level weight for weekdays
        description: "Default weight for analogies specific to Planet entities."

