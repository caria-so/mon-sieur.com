<!DOCTYPE html>
<html lang="en">
<head>
    <title>Analogy Systems</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" style="font-size: 14px; font-weight: 800;" href="/">Monsieur.io</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="btn btn-primary" href="/admin">Admin</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div aria-label="breadcrumb" style="padding: 1rem;">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/admin">Admin</a></li>
            <li class="breadcrumb-item active" aria-current="page">All Systems</li>
        </ol>
    </div>
    <div class="container mt-5">
        <h2>Analogy Systems</h2>
        <p>Analogy systems are systems of correspondences that are found in the literature.</p>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="width: 30%;">Name</th>
                    <th style="width: 50%;">Description</th>
                    <th style="width: 20%; text-align: right;">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for system in systems %}
                    <tr>
                        <td style="vertical-align: middle;">{{ system.name }}</td>
                        <td style="vertical-align: middle;">{{ system.description }}</td>
                        <td style="text-align: right; vertical-align: middle;">
                            <a href="/admin/edit_analogy_system/{{ system.id }}" class="btn btn-warning btn-sm">Edit</a>
                            <form action="/admin/delete_analogy_system/{{ system.id }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/admin/add_analogy_system" class="btn btn-primary">Add New System</a>
    </div>
</body>
</html>
