<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="transparent">
    <title>Landing Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">

    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script> 
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container-fluid">
          <a class="navbar-brand" href="/" style="font-size: 14px; font-weight: 800;">Monsieur.so</a>
          <div class="d-flex align-items-center search-bar">
            <input
              type="text"
              class="form-control me-2"
              id="searchInput"
              placeholder="Search..."
              aria-label="Search"
            />
            <button class="btn ph ph-magnifying-glass" id="searchButton" type="button"></button>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-menu">
              <i class="ph ph-list"></i>
            </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                  <a class="nav-option" href="/admin">About</a>
              </li>
              <li class="nav-item">
                  <a class="nav-option" href="/admin">How to Use</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-primary" href="/admin">Get Started</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div id="main-container">
        <div id="networkContainer">
            <div id="network"></div>
        </div>

        <div id="terminal">
          <div id="dragHandle" class="drag-handle">
            <i class="ph ph-dots-six"></i>
          </svg>
          </div>
          <div id="terminalOutput" class="terminal-output"></div>
          <div class="terminal-input-container">
              <input
                type="text"
                id="terminalInput"
                class="terminal-input"
                placeholder="Type a command and press Enter"
              />
            </div>
        </div>
        
        <!--The chart modal--> 
        <div id="chartModal" class="modal fade" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">Astrological Chart</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body" id="chartContainer">
                      <!-- SVG will be dynamically inserted here -->
                  </div>
              </div>
          </div>
      </div>

      <!-- Node Details Offcanvas -->
      <div class="offcanvas offcanvas-end" tabindex="-1" id="nodeDetailsOffcanvas" aria-labelledby="nodeDetailsOffcanvasLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="nodeDetailsOffcanvasLabel">Node Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <!-- Node Information Section -->
          <div id="nodeInfoSection">
            <h6 class="text-muted mb-3">Node Information</h6>
            <div class="card mb-3">
              <div class="card-body">
                <h6 class="card-title" id="nodeLabel">Node Label</h6>
                <p class="card-text" id="nodeDescription">Node description will appear here...</p>
                <div class="row">
                  <div class="col-6">
                    <small class="text-muted">Type:</small>
                    <div id="nodeType" class="fw-bold">-</div>
                  </div>
                  <div class="col-6">
                    <small class="text-muted">URI:</small>
                    <div id="nodeUri" class="fw-bold small">-</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Relationships Section -->
          <div id="relationshipsSection">
            <h6 class="text-muted mb-3">Relationships</h6>
            <div id="relationshipsList" class="mb-3">
              <!-- Relationships will be populated here -->
            </div>
          </div>

          <!-- Add Relationship Section -->
          <div id="addRelationshipSection">
            <h6 class="text-muted mb-3">Add New Relationship</h6>
            <form id="addRelationshipForm">
              <div class="mb-3">
                <label for="relationshipType" class="form-label">Relationship Type</label>
                <select class="form-select" id="relationshipType" required>
                  <option value="">Select relationship type...</option>
                  <option value="HAS_ANALOGY_WITH">Has Analogy With</option>
                  <option value="RULES">Rules</option>
                  <option value="INFLUENCES">Influences</option>
                  <option value="CORRESPONDS_TO">Corresponds To</option>
                  <option value="IS_PART_OF">Is Part Of</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="targetNode" class="form-label">Target Node</label>
                <input type="text" class="form-control" id="targetNode" placeholder="Search for target node..." required>
                <div id="nodeSearchResults" class="list-group mt-2" style="display: none;">
                  <!-- Search results will appear here -->
                </div>
              </div>
              <div class="mb-3">
                <label for="relationshipDescription" class="form-label">Description (optional)</label>
                <textarea class="form-control" id="relationshipDescription" rows="2" placeholder="Add a description for this relationship..."></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Add Relationship</button>
            </form>
          </div>
        </div>
      </div>

    </div>


  
      <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="/static/js/geolocationService.js"></script>
    <script type="module" src="/static/js/terminalOutput.js"></script>
    
    <script type="module" src="static/js/terminalInput.js"></script>
    <script src="static/js/terminalCommands.js" type="module"></script>

    <script src="static/js/ui.js"></script>
    <script type="module" src="/static/js/graphFiltering.js"></script>

    <script type="module" src="/static/js/heatmap.js"></script>

    <script type="module" src="/static/js/main.js"></script>


    <script src="/static/js/nodeDetails.js"></script>
    </body>
</html>
